<router-outlet>
<form>
    <div class="container mt-4"></div>
    <h1 class="mb-4">Create a Client</h1>
    <p>Please fill out this form</p>
    <hr>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="name@example.com" rquired>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputAddress1">Home Address</label>
        <input type="text" class="form-control" id="exampleInputAddress1" placeholder="Address" required>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
        <label for="exampleInputPassword2">Repeat Password</label>
        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Repeat Password" required>
    </div>
    <hr>
    <button type="button" class="btn btn-primary" [routerLink]="'/meetings'">
    <a [routerLink]="'/meetings'" class="text-white text-decoration-none"> Submit </a>
</button>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</form>
</router-outlet>
