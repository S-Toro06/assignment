<router-outlet>
<form>
    <div class="container" class="mb-4"></div>
    <h1 class="mb-4">Create a Meeting Schedule</h1>
    <p>Please fill out this form</p>
    <hr>
    <div class="form-group">
        <label for="MeetingTopic">Meeting Topic</label>
        <input type="text" class="form-control" id="MeetingTopic" placeholder="Please Enter the Topic of the Meeting"
            required>
    </div>
    <div class="form-group">
        <label for="numberOfPeople">Number of People</label>
        <input type="text" class="form-control" id="numberOfPeople" placeholder="Please Enter the Number of People"
            required>
    </div>
    <div class="form-group">
        <label for="date">Start Time</label>
        <input type="date" class="form-control" class="date" id="date" required>

    </div>
    <hr>
    <button type="submit" class="btn btn-primary" routerLink="'/complete'">Submit</button>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</form>
</router-outlet>
